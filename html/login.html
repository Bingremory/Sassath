      <!--------------------------
              Login
      -------------------------->

      <section class="login">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-12 text-center dark-bg">
              <div class="login-item">
                <div class="section-title">
                  <h2 class="title">Sign In</h2>
                  <div class="title-bdr m-auto">
                    <div class="left-bdr"></div>
                    <div class="right-bdr"></div>
                  </div>
                  <p>
                    Welcome To Sassaht, Please Enter Your Details And Start
                    Journy With Sassaht
                  </p>
                </div>
                <div class="login-account">
                  <h5>
                    Don't Have An Account ?
                    <br />
                    <a href="#!">Sign Up!</a>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="login-form text-center">
                <ul class="login-icons">
                  <li class="social-facebook">
                    <a href="#!">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                  </li>
                  <li class="social-dribbble">
                    <a href="#!">
                      <i class="fab fa-dribbble"></i>
                    </a>
                  </li>
                  <li class="social-skype">
                    <a href="#!">
                      <i class="fab fa-skype"></i>
                    </a>
                  </li>
                </ul>
                <p>Or Use You Email Account</p>
                <form id="contact-form">
                  <div class="form-group">
                    <input
                      type="text"
                      placeholder="User name"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      placeholder="Password"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <div class="form-checkbox">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" />
                        <label>Remember Me</label>
                      </div>
                      <a href="#!">Forgot Password?</a>
                    </div>
                  </div>
                </form>
                <a href="#!" class="btn btn-theme">
                  <span>SIGN IN</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--------------------------
              End Login
      -------------------------->
